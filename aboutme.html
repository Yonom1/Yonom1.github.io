<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>👤 人物志 · Yonom1</title>
  <meta name="description" content="Yonom1 · 人物志与个人档案" />
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="logo.png" />
  <style>
    :root {
      --bg: #0b0b0b;
      --card: #121212;
      --text: #f8f8f8;
      --muted: #c9c9c9;
      --brand: #7BA05B;    /* 主色：绿茶色 */
      --brand-2: #5C8A47;  /* 次色：深茶绿 */
      --ring: rgba(123, 160, 91, .35);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
      --maxw: 980px;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6fff2;
        --card: #f2faec;
        --text: #1a1a1a;
        --muted: #5a5a5a;
        --shadow: 0 10px 30px rgba(0,0,0,.08);
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 1200px at 80% -10%, rgba(123,160,91,.12), transparent 60%),
      radial-gradient(900px 900px at 10% 10%, rgba(92,138,71,.10), transparent 60%),
      var(--bg);
    }
    a { color: inherit; text-decoration: none; }
    .container { max-width: var(--maxw); margin: 0 auto; padding: 24px; }

    /* 顶部导航（与首页一致） */
    .nav { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(140%) blur(10px); background: color-mix(in oklab, var(--bg) 85%, transparent); border-bottom: 1px solid color-mix(in oklab, var(--brand) 25%, transparent); }
    .nav-inner { display:flex; align-items:center; justify-content:space-between; gap:16px; }
    .brand { display:flex; align-items:center; gap:12px; font-weight:700; }
    .brand .dot { width:10px; height:10px; border-radius:50%; background: linear-gradient(90deg, var(--brand), var(--brand-2)); box-shadow: 0 0 0 4px var(--ring); }
    .nav-links { display:flex; gap:18px; }
    .btn { display:inline-flex; align-items:center; gap:6px; padding:10px 14px; border-radius:999px; border:1px solid color-mix(in oklab, var(--brand) 45%, transparent); background: color-mix(in oklab, var(--card) 80%, transparent); box-shadow: var(--shadow); }
    .btn:hover { transform: translateY(-1px); }

    /* 页头 */
    .page-head { display:flex; align-items:center; gap:18px; padding: 28px 0 12px; }
    .page-head .logo { width:56px; height:56px; border-radius:14px; overflow:hidden; border: 1px solid color-mix(in oklab, var(--brand) 25%, transparent); box-shadow: var(--shadow); }
    .page-head .logo img { width:100%; height:100%; object-fit: cover; }
    .page-title { font-size: clamp(26px, 3.2vw, 36px); font-weight: 800; margin: 0; }
    .page-sub { color: var(--muted); margin: 4px 0 0; }

    /* 卡片/列表 */
    .section { padding: 6px 0 28px; }
    .sec-title { font-size: 20px; font-weight: 800; margin: 0 0 14px; }
    .grid { display:grid; grid-template-columns: repeat(12, 1fr); gap: 18px; }
    .card { grid-column: span 12; border-radius: var(--radius); padding: 18px; background: var(--card); border:1px solid color-mix(in oklab, var(--brand) 18%, transparent); box-shadow: var(--shadow); }
    .rowcards { display:grid; grid-template-columns: repeat(2, 1fr); gap: 14px; }

    .linkcard { display:flex; align-items:center; gap:12px; padding: 14px; border-radius: 14px; border:1px solid color-mix(in oklab, var(--brand) 22%, transparent); background: color-mix(in oklab, var(--card) 96%, transparent); transition: transform .2s ease; }
    .linkcard:hover { transform: translateY(-1px); }
    .dot { width:10px; height:10px; border-radius:50%; background: linear-gradient(90deg, var(--brand), var(--brand-2)); box-shadow: 0 0 0 6px var(--ring); flex: 0 0 auto; }
    .title { font-weight:700; }
    .meta { color: var(--muted); font-size: 13px; }

    /* 面包屑/返回 */
    .crumbs { display:flex; gap:8px; align-items:center; color: var(--muted); font-size: 14px; margin: 6px 0 0; }

    footer { margin:40px 0 10px; color:var(--muted); font-size:14px; display:flex; justify-content:center; }
    @media (max-width: 900px) { .rowcards { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
<!-- 顶部导航（统一） -->
<header class="nav">
  <div class="container nav-inner">
    <a class="brand" href="index.html"><span class="dot"></span><span>🍵 Yonom1 · 个人主页</span></a>
    <nav class="nav-links">
      <a class="btn" href="index.html#about">🙋 关于</a>
      <a class="btn" href="index.html#projects">📂 项目</a>
      <a class="btn" href="introduce.html">📝 博客</a>
      <a class="btn" href="links.html">🔗 友情链接</a>
      <a class="btn" href="index.html#contact">📧 联系</a>
    </nav>
  </div>
</header>

<main class="container" id="top">
  <!-- 页头 -->
  <section class="page-head" aria-labelledby="title">
    <div class="logo" aria-hidden="true"><img src="img/logo.jpg" alt="logo"></div>
    <div>
      <h1 id="title" class="page-title">👤 人物志</h1>
      <div class="crumbs">当前位置：<a href="index.html">主页</a> · <a href="introduce.html">博客</a> · <span>人物志</span></div>
      <p class="page-sub">一些与我相关的小传、来龙去脉和碎碎念。</p>
    </div>
  </section>

  <!-- 链接卡片 -->
  <section class="section" aria-labelledby="sec-links">
    <h2 class="sec-title" id="sec-links">🔗 入口</h2>
    <div class="card">
      <div class="rowcards">
        <a class="linkcard" href="https://www.notion.so/10779cb32bfa80a6ac98c6c754fbdd29" target="_blank" rel="noopener" aria-label="我的简历">
          <span class="dot" aria-hidden="true"></span>
          <div>
            <div class="title">📄 我的简历（暂未公开）</div>
            <div class="meta">Notion · 简历入口</div>
          </div>
        </a>

        <a class="linkcard" href="aboutme/whyYonom1.html" aria-label="我为什么叫Yonom1？">
          <span class="dot" aria-hidden="true"></span>
          <div>
            <div class="title">❓ 我为什么叫 Yonom1？</div>
            <div class="meta">命名的故事与一些偏好</div>
          </div>
        </a>
      </div>
    </div>
  </section>

</main>

<footer>
  <div class="container">🌱 <strong>保持好奇，笃行致远。</strong> · <a href="introduce.html">返回博客</a></div>
</footer>
</body>
</html>
