<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>友情链接</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="icon" href="logo.png">
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #fef6f6;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #f2dede;
      padding: 30px 0;
      text-align: center;
    }

    .header h1 {
      color: #a94442;
      font-size: 36px;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .friend-card {
      display: flex;
      align-items: center;
      background-color: #fcefe8;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .friend-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .friend-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .friend-info {
      flex-grow: 1;
    }

    .friend-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #a94442;
    }

    .friend-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .friend-link a {
      display: inline-block;
      padding: 6px 12px;
      background-color: #a94442;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
    }

    .back-btn {
      margin-top: 20px;
      text-align: center;
    }

    .back-btn .btn {
      margin: 5px;
    }

  </style>
</head>
<body>

<div class="header">
  <h1>友情链接</h1>
</div>

<div class="container">

  <!-- 示例卡片1 -->
  <div class="friend-card">
    <div class="friend-avatar">
      <img src="img/links/byml.png" alt="头像1">
    </div>
    <div class="friend-info">
      <div class="friend-name">byml</div>
      <div class="friend-desc">OI大佬，具身智能大佬，身边的百科全书</div>
      <div class="friend-link">
        <a href="https://byml-c.github.io/" target="_blank">访问主页</a>
      </div>
    </div>
  </div>

  <!-- 示例卡片2 -->
  <div class="friend-card">
    <div class="friend-avatar">
      <img src="img/links/Pengjin2005.png" alt="头像2">
    </div>
    <div class="friend-info">
      <div class="friend-name">JynP</div>
      <div class="friend-desc">有天赋且勤奋，爱喝爱玩有生活气，不过他的网页最近似乎在维护</div>
      <div class="friend-link">
        <a href="https://Pengjin2005.github.io/" target="_blank">访问主页</a>
      </div>
    </div>
  </div>

  <div class="friend-card">
    <div class="friend-avatar">
      <img src="img/links/TenofHearts.jpg" alt="头像3">
    </div>
    <div class="friend-info">
      <div class="friend-name">TenofHearts</div>
      <div class="friend-desc">吉他爱好者，魔术大师，神经符号狂热粉丝</div>
      <div class="friend-link">
        <a href="https://TenofHearts.github.io/" target="_blank">访问主页</a>
      </div>
    </div>
  </div>

  <div class="back-btn">
    </a>
    <a href="index.html" class="btn btn-default">
      <span class="glyphicon glyphicon-home"></span> 主页
    </a>
  </div>
</div>

</body>
</html>
